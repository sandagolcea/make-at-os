<!DOCTYPE html>
<html lang="en" ng-app="appName">
<head>
  <meta charset="UTF-8">
  <title>Make-At-Os</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="public/app.js"></script>
</head>
<body ng-controller="MainController">
  <h1>Make-At-Os</h1>
  <li ng-repeat="project in projects">
    <h3 id="projectTitle">{{project.title}}</h3>
    <div id="projectText">{{project.text}}</div>
    <!-- <ul> -->
      <ul ng-repeat="image in project.images track by $index">
        <li id="projectImage"><img ng-src={{image}} /></li>
      </ul>
      <div ng-view></div>
    <!-- </ul> -->
  </li>
</body>
</html>
