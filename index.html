<!DOCTYPE html>
<html lang="en" ng-app="appName">
<head>
  <meta charset="UTF-8">
  <title>Make-At-Os</title>
  <link rel="stylesheet" href="public/bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="public/bower_components/jquery/dist/jquery.js"></script>
  <script src="public/bower_components/angular/angular.js"></script>
  <script src="public/bower_components/angular-route/angular-route.js"></script>
  <script src="public/app.js"></script>

</head>
<body ng-controller="MainController">
  <h1>Make-At-Os</h1>
  <li><a href="#/">All</a></li>
  <li><a href="#/corporate">Corporate</a></li>
  <li><a href="#/media">Media</a></li>
  <li><a href="#/entertainment">Entertainment</a></li>

  <div class="container">
    <div class="row" ng-repeat="project in projects">
        <div class="col-xs-18 col-sm-6 col-md-3">
          <div class="thumbnail">
            <img id="projectImage" ng-src={{project.images[0]}}>
            <div class="caption">
              <h4 id="projectTitle">{{project.title}}</h4>
              <p id="projectText">{{project.text}}</p>
            </div>
        </div>
      </div>
    </div><!--/row-->
  </div><!--/container -->
