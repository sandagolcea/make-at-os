<div class="container">
  <div class="row" ng-repeat="project in projects | filter: { 'tag': 'entertainment' }">
    <div class="col-xs-18 col-sm-6 col-md-3">
      <div class="thumbnail">
        <img id="projectImage" ng-src={{project.images[0]}}>
        <div class="caption">
          <h4 id="projectTitle">{{project.title}}</h4>
          <p id="projectText">{{project.text}}</p>
        </div>
      </div>
    </div>
  </div><!--/row-->
</div><!--/container -->
